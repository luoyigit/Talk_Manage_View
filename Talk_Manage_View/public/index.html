<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <script type="text/javascript" src="js/echarts.common.min.js"></script>
    <script type="text/javascript" src="js/macarons.js"></script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but temp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="browserTip" style="padding:10px;line-height:30px;background-color:#e6a23c;color:#fff;display: none;">
      您正在使用 <strong>过时的</strong> 浏览器，可能无法正常使用系统的某些功能。 是时候
      <a href="http://browsehappy.com/">更换一个更好的浏览器</a>
      来提升用户体验了。如果您使用的是360、QQ、搜狗等双核浏览器，请选择使用
      <strong><a href="https://www.baidu.com/s?wd=%E6%9E%81%E9%80%9F%E6%A8%A1%E5%BC%8F" target="_blank">极速模式</a></strong> 浏览。
    </div>
    <script>
      document.title = window.GlobalConfig.appName
      function IEVersion() {
        var userAgent = navigator.userAgent //取得浏览器的userAgent字符串
        var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1 //判断是否IE<11浏览器
        var isEdge = userAgent.indexOf('Edge') > -1 && !isIE //判断是否IE的Edge浏览器
        var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf('rv:11.0') > -1
        if (isIE) {
          var reIE = new RegExp('MSIE (\\d+\\.\\d+);')
          reIE.test(userAgent)
          var fIEVersion = parseFloat(RegExp['$1'])
          if (fIEVersion == 7) {
            return 7
          } else if (fIEVersion == 8) {
            return 8
          } else if (fIEVersion == 9) {
            return 9
          } else if (fIEVersion == 10) {
            return 10
          } else {
            return 6 //IE版本<=7
          }
        } else if (isEdge) {
          return 'edge' //edge
        } else if (isIE11) {
          return 11 //IE11
        } else {
          return -1 //不是ie浏览器
        }
      }
      var v = IEVersion()
      if (v != -1) {
        document.getElementById('browserTip').style.display = 'block'
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
